<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='/style.css' media='screen' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Islamic Schools and Universities</title>
    <script type="module" crossorigin src="/admin.ts"></script>
</head>

<body>

    <main>
        <h1>Edit Data from bucket</h1>
        <form id="login-form">
            <legend>Login credentials</legend>
            <label>Username:
                <input placeholder="user1" id="username" type="text">
            </label>
            <label>Password:
                <input placeholder="Password123" id="password" type="password">
            </label>
            <button type="button">Login</button>
        </form>

        <h2 class="no-pm">Files on Server</h2>
        <button>Create New Record</button>
        <button id="outline-home-button">Outline</button>
        <section id="bucket-outline">
            <ul id="files">
            </ul>
        </section>
        <section id="current-file" hidden>

        </section>
        <p id="debug"></p>

    </main>
</body>

</html>
